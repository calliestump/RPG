<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG</title>
</head>
<body>
  <div class="container">
    <div class="gameplayButtons">
      <hr />
      <button class="btn-success>" id="smallAttack">Small Attack</button>
      <button class="btn-success>" id="largeAttack">Large Attack</button>
    </div>
    <br />
    <div class="characterValues">
      <h1>Your Character Values</h1>
      <h3><div id="characterHealth-value">Health: 100</div></h3>
    <div>
    <br />
    <div class="villainValues">
      <h1>Villains Values</h1>
      <h3><div id="villainHealth-value">Health: 60</div></h3>
    </div>
    <div class="notifications">
      <h1>Notifications:</h1>
      <h3><div id="notifications-value"></div></h3>
    </div>
  </div>
</body>
</html>
